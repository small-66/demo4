<script>
	var wrap= document.getElementById('wrap');
		var div_r= wrap.children[0];
		var menu=div_r.querySelector('.menu');
		var nav = wrap.children[1];
		var flag= false;
		menu.onclick= function(){
			div_r.className+=' act';
			nav.style.display='block';
			if(flag){
				div_r.className='r';
				var lis = nav.getElementsByTagName('li');
				for(var i=0;i<lis.length;i++){
					lis[i].style.top="-600px";
				}
				nav.style.display='none';
				
			}else{
				setTimeout(function(){
					var lis = nav.getElementsByTagName('li');
					for(var i=0;i<lis.length;i++){
						lis[i].style.top=0;
					}
				},20);
			}
			flag=!flag;
		}
		
		var dateTime = document.querySelector('.dateTime');
	
		getTime();
		setInterval(function(){
			getTime();
		},1000)
		function getTime(){
			var t = new Date();
			var times= dateTime.querySelectorAll('.time');
			var hou= t.getHours(),
				minutes = t.getMinutes(),
				sec = t.getSeconds();
			var str = toDB(hou).toString() + toDB(minutes).toString() + toDB(sec).toString();
			console.log(str);
			for(var i=0;i<times.length;i++){
				times[i].src="img/num"+str[i]+".png";
			}
		}
		function toDB(x){
			return x<10?'0'+x:''+x;
		}
